<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>
    <fieldset>

      <!-- Form Name -->
      <legend class="text-center topPad">Uploading And Saving Images to File System and Store Path to Mongo DB</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput1">Text Input One</label>
        <div class="col-md-4">
          <input id="textinput1" formControlName="textInput1" name="textinput1" type="text" placeholder="enter text" class="form-control input-md">
          <div [hidden]="textInput1.valid || textInput1.pristine" class="alert alert-danger">Please enter some text</div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput2">Text Input Two</label>
        <div class="col-md-4">
          <input id="textinput2" formControlName="textInput2" name="textinput2" type="text" placeholder="enter text" class="form-control input-md">
          <div [hidden]="textInput2.valid || textInput2.pristine" class="alert alert-danger">Please enter some text</div>
        </div>
      </div>

      <!-- File Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="filebutton">File Button</label>
        <div class="col-md-4">
          <input type="file" class="input-file" id="filebutton" formControlName="fileUp" name="fileUpload" (change)="imgPreview($event)"  accept="image/*">
          <img src="{{ preview }}" class="img-thumbnail img-responsive topMargin"><br>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submitForm">Submit Form</label>
        <div class="col-md-4">
          <button type="submit" [disabled]="!myForm.valid" id="submitForm" name="sumbitForm" class="btn btn-primary">Submit Form</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
